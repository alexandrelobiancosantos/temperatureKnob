<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Temperature Controller</title>
</head>

<body>
    <section>
        <div class="widget">
            <div class="container">
                <div class="header">
                    <div class="left">
                        <p>BredPub</p>
                        <span class="status">Connected</span>
                    </div>
                    <div class="right">
                        <input type="checkbox" name="switch" id="switch">
                        <label for="switch"><i class="fas fa-power-off"></i></label>
                    </div>
                </div>
                <div class="slider-container">
                    <div id="slider"></div>
                </div>
                <div class="misc">
                    <div class="card">
                        <p>Outside Temp</p>
                        <span>32°C</span>
                    </div>
                    <div class="card">
                        <p>Average Temp</p>
                        <span>26°C</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="
https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css
" rel="stylesheet">

<script>
    $("#slider").roundSlider({
        sliderType: "min-range",
        circleShape: "pie",
        startAngle: 315,
        lineCap: "round",
        radius: 120,
        width: 32,
        min: -5,
        max: 40,
        svgMode: true,
        handleSize: "+8",
        pathColor: "#e3e4ed",
        borderWidth: 0,
        editableTooltip: false,
        step: 1,
        startValue: 5,
        rangeColor: "#97e3fe",
    });
</script>

</html>
